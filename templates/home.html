<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Microblog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="12_textFontsGoogle.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans|Raleway:400,700&display=swap" rel="stylesheet"> </head>
<link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="/static/logo.svg" alt="The Microblog Logo">Microblog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>
    </header>

    <main class="main">

        <section>
            <h1>Add New Entry</h1>
            <form class="form" method="POST"> <!--action="/entry"-->
                <p class="form__input">
                    <label for="entry" class="form__label">What's your inspiration today?</label>
                    <!-- label for and input id should match! 
                    <input type="text" name="sample" id="sample-field">
                    -->
                    <textarea name="content" id="entry" class="form__textarea"></textarea>
                </p>
                <button type="submit" class="form__submit">Add Entry</button>
            </form>
        </section>

        <section>
            <h1>Recent Posts</h1>
            {% for entry in entries%}
                <article class="entry">
                    <div>
                        <!--
                        <h2 class="entry__title">I studied web development</h2> 
                        <time class="entry__date" datetime="04-07-2021">âˆ™ July 4</time>
                        -->
                        <h2 class="entry__title">{{entry[0] | truncate(30, true)}}</h2>
                        <time class="entry__date" datetime="{{entry[1]}}"> {{entry[2]}}</time>
                    </div>
                    <p class="entry__content">
                        <!-- Today I was thinking to build a simple dashboard to make a potfolio for some outputs of data analysis I've done! -->
                        {{entry[0]}}
                    </p>
                </article>
            {% endfor %}
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item">Made by Sujeong Ji</a>
                <a class="footer__item">Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">Recent</a>
                    <a class="footer_item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item" href="#">About</a>
                    <a class="footer_item">How this was made</a>
                </div>

            </section>
        </div>
    </footer>
</body>

</html>
